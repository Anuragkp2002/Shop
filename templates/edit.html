<html>
    <body>
        <table>
            <form method="POST" action="{% url 'editAction' %}">
                {% csrf_token %}
                {% for v in ed %}
                <td><input type="hidden" value="{{v.id}}" name="id"></td>

            <tr>
                <th>Name</th>
                <td><input type="text" name="name" value="{{v.Name}}"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea name="address" cols="21" rows="6">{{v.Address}}</textarea></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    {% if  v.Gender == 'male' %}
                    <input type="radio" name="gender" value="Male" checked="true">Male
                    <input type="radio" name="gender" value="Female">Female</td>
                    {% else %}
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female" checked="true">Female</td>
                    {% endif %}
                </td>    
            </tr>
            <tr>
                <th>Username</th>
                <td><input type="text" value="{{v.Username}}" name="Username"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="text"  value="{{v.Password}}" name="Password"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="update"></td>
            </tr>
            {% endfor %}
            </form>
        </table>

    </body>
</html>
